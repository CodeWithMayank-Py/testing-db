<!doctype html>
<html>
  <head>
    <title>Flask Vercel Postgres Demo</title>
  </head>
  <body>
    <h1>Entries</h1>
    <ul>
      {% for entry in entries %}
        <li>{{ entry.content }}</li>
      {% endfor %}
    </ul>
    <form method="post" action="{{ url_for('add_entry') }}">
      <input type="text" name="content" placeholder="Add new entry">
      <button type="submit">Add</button>
    </form>
  </body>
</html>
